{{ define "main" }}

<section class="section section-lg-bottom">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-7 order-2 order-lg-1">
        <div class="content">
          {{ .Content }}
        </div>
        <a href="{{.Params.JobApplyURL }}" class="btn btn-primary">Apply For This Job</a>
      </div>

      <div class="col-lg-4 order-1 order-lg-2 mb-5 mb-lg-0">
        <div class="p-5 sticky-top bg-secondary">
          <h5 class="text-white">Job Details</h5>
          <p class="border-bottom pb-4 content">{{ .Params.JobDetails | markdownify }}</p>
          <ul class="list-unstyled">
            {{ range .Params.JobDetailsItem }}
            <li class="mb-4">
              <h6 class="text-white">{{.title }}</h6>
              <ul class="list-unstyled">
                <li>{{ .content | markdownify }}</li>
              </ul>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
