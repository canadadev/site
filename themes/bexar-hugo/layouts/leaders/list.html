{{ define "main" }}

  {{ "<!-- privacy -->" | safeHTML }}
  <section class="section">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-md-12">
          <h4 class="mb-4">Become a Chapter Leader for CanadaDev</h4>
          <form name="leaders" method="POST" data-netlify="true">
            <div class="form-group">
              <p>
              <label>Your name: <input type="text" class="form-control" id="yourname" placeholder="enter your name" /></label>
              </p>
              <p>
              <label>Your Email: <input type="email" class="form-control" name="email" /></label>
              </p>
                <label>Your City: <input type="text" class="form-control" placeholder="Victoria" name="city" /></label>
              </p>
              <p>
                <label>Your Province: <input type="text" class="form-control" placeholder="BC" name="province" /></label>
              <p>
                <label>Your LinkedIn URL: <input type="text" class="form-control" name="LinkedIn" /></label>
              </p>
            </div>
            <p>
              <button class="btn btn-primary" type="submit">Apply</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
  {{ "<!-- /privacy -->" | safeHTML }}

{{ end }}
